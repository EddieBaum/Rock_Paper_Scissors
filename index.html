<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://eddiebaum.github.io/Rock_Paper_Scissors/style.css" type="text/css"> <!-- https://eddiebaum.github.io/Rock_Paper_Scissors/style.css   file:///Users/edwardbaum/WebDevelopment/JS_games/rock_paper_scissors/rock_paper_scissors/style.css -->
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <div class="ml4" id="animatedHeader">
        <span class="letters letters-1">ROCK</span>
        <span class="letters letters-2">PAPER</span>
        <span class="letters letters-3">SCISSORS</span>
    </div>
      
    <div class="displayContainer">
        <h2>Your Choice: <span class="display" id="your-choice"></span></h2>
        <h2>AI Choice: <span class="display" id="computer-choice"></span></h2>
    </div>
    
    <div class="buttonsContainer"> 
        <button class="choiceButton" id="rock"><span class="emoji" id="rock">&#x1F44A</span></button>
        <button class="choiceButton" id="paper"><span class="emoji" id="paper">&#x1F590</span></button>
        <button class="choiceButton" id="scissors"><span class="emoji" id="scissors">&#9996;&#65039;</span></button>
    </div>

    <div id="resetButtonContainer">
        <h2><span class="display" id="result"></span></h2>
        <button id="resetButton">Reset</button>
    </div>

    <footer>
        <p id="footerP">
            <span id="madeBySpan">Made by: <a href="https://edwardbaum.com">Edward Baum</a></span>
            <span class="logoSpan">
                <ion-icon name="logo-html5"></ion-icon>
                <ion-icon name="logo-css3"></ion-icon>
                <ion-icon name="logo-javascript"></ion-icon>
            </span>
        </p>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="https://eddiebaum.github.io/Rock_Paper_Scissors/app.js"></script> <!-- https://eddiebaum.github.io/Rock_Paper_Scissors/app.js   /Users/edwardbaum/WebDevelopment/JS_games/rock_paper_scissors/rock_paper_scissors/app.js -->

</body>
</html>
